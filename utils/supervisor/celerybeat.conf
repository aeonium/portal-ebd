; ================================
;  celery beat supervisor example
; ================================

[program:celerybeat]
; Set full path to celery program if using virtualenv
; command=celery beat -A myapp --schedule /var/lib/celery/beat.db --loglevel=INFO
command=/home/ubuntu/.virtualenvs/lwdaap/bin/celery beat -A invenio.celery.celery --loglevel=INFO

; remove the -A myapp argument if you are not using an app instance


directory=/home/ubuntu/.virtualenvs/lwdaap
user=ubuntu
numprocs=1
stdout_logfile=/var/log/celery/beat.log
stderr_logfile=/var/log/celery/beat.log
autostart=true
autorestart=true
startsecs=10

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=999
